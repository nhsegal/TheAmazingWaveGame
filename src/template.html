<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Wave Game</title>
  </head>
  <body>
    <h1>The Wave Game!</h1>
    <div class="top-msg">
      <div>Shake the red dot to make waves. </div>
      For each level, try to hit the purple spots with the chain while avoiding
      the orange ones.
    </div>

    <div id="p5container"></div>
    <div id="controls" class="controls">
      <button id="resetButton">Reset</button>
      <div class="center">
        <label for="level">Level:</label>
        <select name="level" id="level">
          <option value=" " selected></option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div>
        Right End: <br />
        <span>
          <input
            type="radio"
            id="fixed"
            name="right_end"
            value="fixed"
            checked />
          <label for="fixed">Fixed</label><br />
          <input type="radio" id="free" name="right_end" value="free" />
          <label for="free">Free</label><br />
          <input type="radio" id="mirror" name="right_end" value="mirror" />
          <label for="mirror">Partner mirrors</label><br />
          <input type="radio" id="antimirror" name="right_end" value="antimirror" />
          <label for="antimirror">Partner inverts</label><br />
        </span>
      </div>
    </div>
  </body>
</html>
